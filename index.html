<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic-tac-toe</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="app.js" defer></script>
  </head>

  <body>
    <div class="github-corner">
      <a href="https://github.com/amyburgh/tic-tac-toe">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="80"
          height="80"
          viewBox="0 0 250 250"
          fill="#fff"
          style="position: absolute; top: 0; right: 0"
        >
          <path
            class="corner-bg"
            d="M0 0l115 115h15l12 27 108 108V0z"
            fill="#28205a"
          />
          <path
            class="octo-arm"
            d="M128 109c-15-9-9-19-9-19 3-7 2-11 2-11-1-7 3-2 3-2 4 5 2 11 2 11-3 10 5 15 9 16"
            style="
              -webkit-transform-origin: 130px 106px;
              transform-origin: 130px 106px;
            "
          />
          <path
            class="octo-body"
            d="M115 115s4 2 5 0l14-14c3-2 6-3 8-3-8-11-15-24 2-41 5-5 10-7 16-7 1-2 3-7 12-11 0 0 5 3 7 16 4 2 8 5 12 9s7 8 9 12c14 3 17 7 17 7-4 8-9 11-11 11 0 6-2 11-7 16-16 16-30 10-41 2 0 3-1 7-5 11l-12 11c-1 1 1 5 1 5z"
          />
        </svg>
      </a>
    </div>
    <header id="heading">
      <h1>Tic-<span class="color-secondary">Tac</span>-Toe</h1>
    </header>
    <section>
      <div class="board" id="board">
        <div class="square" data-sqr="0"></div>
        <div class="square" data-sqr="1"></div>
        <div class="square" data-sqr="2"></div>
        <div class="square" data-sqr="3"></div>
        <div class="square" data-sqr="4"></div>
        <div class="square" data-sqr="5"></div>
        <div class="square" data-sqr="6"></div>
        <div class="square" data-sqr="7"></div>
        <div class="square" data-sqr="8"></div>
      </div>
      <div class="result-info" id="result-info">
        <div class="result" id="result"></div>
        <div class="replay">
          Click <span class="color-secondary">here</span> to restart
        </div>
      </div>
    </section>
    <div class="start" id="start">
      <h1>Tic-Tac-Toe</h1>
      <h2>Click <span class="color-secondary">here</span> to begin</h2>
    </div>
    <footer>
      <div>&#169; amyburgh</div>
    </footer>
  </body>
</html>
